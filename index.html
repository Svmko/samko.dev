<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samko</title>

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="main-logo">
                <img src="assets/logo.png" alt="Samko">
            </a>

            <img id="mobile-cta" class="mobile-menu" src="assets/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="assets/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Github</a></li>
                    <li class="contact-action"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="mainhead">Hello!</p>
                <h1>My name is Sam, and I'm a developer of many things.</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Demo Coming Soon!</a>
                    <a href="#" class="contact-cta">
                        <img src="assets/mail.svg" alt="Contact me">Contact Me
                    </a>
                </div>
            </div>

            <img src="assets/cube.svg" class="hero-image" alt="Cube">

        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send">
                </form>

            </div>
        </div>

    </section>

    <section class="copyright">
        <div class="container">
            <div class="copyright-center">
                <p>
                    Samuel "Samko" Rouillard - 2021
                </p>
            </div>
        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn')
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn')
        })
    </script>

</body>
</html>
